<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Propiedades en Venta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }

    .admin-section {
      margin-bottom: 30px;
    }

    .admin-section input,
    .admin-section textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .admin-section button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .admin-section button:hover {
      background-color: #3498db;
    }

    .property-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fafafa;
    }

    .property-card img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portal Inmobiliario</h1>
    <p>Compra y venta de propiedades</p>
  </header>

  <div class="container">

    <!-- Login administrador -->
    <div class="admin-section" id="adminLogin">
      <h2>Área de Administrador</h2>
      <input type="password" id="adminPassword" placeholder="Contraseña de administrador">
      <button onclick="checkAdmin()">Ingresar</button>
    </div>

    <!-- Formulario de nueva propiedad -->
    <div class="admin-section hidden" id="propertyForm">
      <h2>Agregar nueva propiedad</h2>
      <input type="text" id="propertyTitle" placeholder="Título de la propiedad" required>
      <textarea id="propertyDescription" rows="4" placeholder="Descripción" required></textarea>
      <input type="text" id="propertyPrice" placeholder="Precio" required>
      <input type="url" id="propertyImage" placeholder="URL de imagen (opcional)">
      <button onclick="addProperty()">Publicar Propiedad</button>
    </div>

    <!-- Listado de propiedades -->
    <div id="propertyList">
      <!-- Se mostrarán las propiedades aquí -->
    </div>

  </div>

  <script>
    const ADMIN_PASSWORD = "admin123"; // Cambia esto por una clave segura

    function checkAdmin() {
      const pass = document.getElementById('adminPassword').value;
      if (pass === ADMIN_PASSWORD) {
        document.getElementById('adminLogin').classList.add('hidden');
        document.getElementById('propertyForm').classList.remove('hidden');
      } else {
        alert("Contraseña incorrecta");
      }
    }

    function addProperty() {
      const title = document.getElementById('propertyTitle').value.trim();
      const description = document.getElementById('propertyDescription').value.trim();
      const price = document.getElementById('propertyPrice').value.trim();
      const image = document.getElementById('propertyImage').value.trim();

      if (!title || !description || !price) {
        alert("Por favor, completa todos los campos obligatorios.");
        return;
      }

      const propertyList = document.getElementById('propertyList');

      const card = document.createElement('div');
      card.className = 'property-card';
      card.innerHTML = `
        <h3>${title}</h3>
        <p><strong>Precio:</strong> ${price}</p>
        <p>${description}</p>
        ${image ? `<img src="${image}" alt="Imagen de la propiedad">` : ""}
      `;

      propertyList.prepend(card);

      // Limpiar formulario
      document.getElementById('propertyTitle').value = '';
      document.getElementById('propertyDescription').value = '';
      document.getElementById('propertyPrice').value = '';
      document.getElementById('propertyImage').value = '';
    }
  </script>

</body>
</html>
